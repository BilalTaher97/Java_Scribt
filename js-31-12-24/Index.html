<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {

            padding: 20px;
            border: 1px solid black;
            background-color: yellow;
            width: 400px;
            text-align: center;
            margin: 100px auto;
            cursor: pointer;

            font-family: cursive
        }

        textarea {


            resize: none;
 
         
        }
    </style>
</head>

<body>

    <h1>Can i help you?</h1>


    <br><br><br>


    <form action="">
        <select id="Font-Family" name="Fonts">
            <option value="fantasy">fantasy</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Arial">Arial</option>
            <option value="cursive">cursive</option>
        </select>
        <select id="Font-Size" name="Font-size">
            <option value="10px">10px</option>
            <option value="11px">11px</option>
            <option value="12px">12px</option>
            <option value="13px">13px</option>
            <option value="14px">14px</option>
            <option value="15px">15px</option>
        </select>


        <input type="checkbox" name="Italic" id="Italic">
        <label for="Italic">Italic</label>

        <input type="checkbox" name="Bold" id="Bold">
        <label for="Bold">Bold</label>

        <input type="checkbox" name="Underline" id="Underline">
        <label for="Underline">Underline</label>

        <br><br>

        <textarea name="" id="Text-Area" cols="80" rows="8">the quick brown fox over the lazy dog</textarea>

    </form>

    <script src="./Code.js"></script>

  



</body>

</html>
